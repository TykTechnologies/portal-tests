version: '3.3'
services:
    tyk-dashboard:
        container_name: tyk-dashboard-local
        image: tykio/tyk-dashboard:v4.0
        ports:
            - "3000:3000"
        environment:
            - TYK_LOGLEVEL=info
            - "TYK_DB_LICENSEKEY=${TYK_DB_LICENSEKEY}"
        volumes:
            - ./tyk_analytics.conf:/opt/tyk-dashboard/tyk_analytics.conf
        depends_on:
            - tyk-redis
            - tyk-mongo
        networks:
            - tyk-test            
    tyk-gateway:
        container_name: tyk-gateway-local
        image: tykio/tyk-gateway:v4.0
        ports:
            - "8081:8081" 
        volumes:
            - ./tyk.conf:/opt/tyk-gateway/tyk.conf
        environment:
            - TYK_LOGLEVEL=info
        depends_on:
            - tyk-redis
        networks:
            - tyk-test            
    tyk-pump:
        image: tykio/tyk-pump-docker-pub:${PUMP_VERSION:-v1.5.1}
        ports:
            - 8083:8083
        networks:
            - tyk-test
        volumes:
            - ./pump.conf:/opt/tyk-pump/pump.conf
        depends_on:
            - tyk-redis
            - tyk-mongo            
    tyk-redis:
        container_name: tyk-redis
        image: redis:6
        volumes:
            - ./redis-volume/data:/data
        ports:
            - "6379:6379"
        networks:
            - tyk-test            
    tyk-mongo:
        image: mongo:4.1
        volumes:
            - ./mongo-volume/data:/data/db
        ports:
           - "27017:27017"
        networks:
            - tyk-test           
    keycloak-postgres:
        image: postgres:10-alpine
        # restart: on-failure:5
        environment:
            - POSTGRES_PASSWORD=password
            - POSTGRES_DB=keycloak
            - POSTGRES_USER=keycloak
            - PGDATA=/var/lib/postgresql/data/pgdata
        ports:
            - "5432:5432"
        volumes:
            - ./keycloak-db/data:/var/lib/postgresql/data
        networks:
            - tyk-test            
    keycloak: 
        image: jboss/keycloak:16.1.0
        container_name: keycloak
        environment:
            # - KEYCLOAK_USER=admin
            # - KEYCLOAK_PASSWORD=admin
            - DB_USER=keycloak
            - DB_PASSWORD=password
            - DB_ADDR=keycloak-postgres
            - DB_VENDOR=postgres
            - KEYCLOAK_FRONTEND_URL=http://localhost:8080/auth
        ports:
            - "8080:8080"
        # volumes:
        #     - ./keycloak/:/opt/jboss/keycloak/standalone/data/
        networks:
            - tyk-test
        depends_on:
            - keycloak-postgres
    mailhog:
        image: mailhog/mailhog
        networks:
            - tyk-test
        ports:
           - "8025:8025"
           - "1025:1025"

networks:
    tyk-test:
        external: false
        name: tyk-test