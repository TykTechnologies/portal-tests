version: '3.3'
services:
    tyk-dashboard:
        container_name: tyk-dashboard-local
        image: tykio/tyk-dashboard:v3.2.1
        ports:
            - "3000:3000"
        environment:
            - TYK_LOGLEVEL=info
            - "TYK_DB_LICENSEKEY=${TYK_DB_LICENSEKEY}"
        volumes:
            - ./tyk_analytics.conf:/opt/tyk-dashboard/tyk_analytics.conf
        depends_on:
            - tyk-redis
            - tyk-mongo
    tyk-gateway:
        container_name: tyk-gateway-local
        image: tykio/tyk-gateway:v3.2.1
        ports:
            - "8081:8081" 
        volumes:
            - ./tyk.conf:/opt/tyk-gateway/tyk.conf
        environment:
            - TYK_LOGLEVEL=info
        depends_on:
            - tyk-redis
    tyk-redis:
        container_name: tyk-redis
        image: redis:6
        volumes:
            - ./redis-volume/data:/data
        ports:
            - "6379:6379"
    tyk-mongo:
        image: mongo:4.1
        volumes:
            - ./mongo-volume/data:/data/db
        ports:
           - "27017:27017"
    keycloak: 
        image: jboss/keycloak:16.1.0
        ports:
            - "8080:8080"
        restart: always
        # volumes:
        #     - ./keycloak/:/opt/jboss/keycloak/standalone/data/content/
        #     - ./keycloak/keycoloak.mv.db:/opt/jboss/keycloak/standalone/data/keycoloak.mv.db
